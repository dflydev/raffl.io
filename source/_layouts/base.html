    <head>
        <title>{% if page.title %}{{ page.title }} &middot; {% endif %}raffl.io &middot; Easy to Manage Raffling</title>
        {% block meta %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ site.url }}/assets/css/screen.css?ab={{ site.asset_bump }}">
    </head>
    <body>
        {% block hero %}
        {% endblock %}

        {% block content_wrapper %}
            {% block content %}{% endblock %}
        {% endblock %}

        <footer role="contentinfo">
            <div>
                <div class="copyright">
                    &copy; {{ "now"|date("Y") }} raffl.io and <a href="http://dflydev.com">dflydev</a>
                </div>
            </div>
        </footer>

        <script>
{% if site.google_analytics_tracking_id %}
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics_tracking_id }}', 'raffl.io');
    ga('send', 'pageview');
{% endif %}
        </script>
        {% block scripts %}{% endblock %}
    </body>
</html>
